<div class="scrollable">
<div class="scrollable-content">
  <div id="detailHead">
    <h2 class="text-center" >{{ubication.name}}
    <br /><small>{{ubication.description}}</small>
    </h2>
    <h5 class="text-center">{{ubication.timestamp}}</h5>
  </div>
  <div class="panel-group" id="accordion">
    <div class="panel panel-default" ng-repeat="(infokey, infovalue) in ubication.info">
        <div class="panel-heading" toggle target="ubication_detail_{{$index}}">
          <h4 class="panel-title">
              {{infokey}}
          </h4>
        </div>
          <div id="ubication_detail_{{$index}}" toggleable active-class="in" exclusion-group="accordion1" ng-class="{in: $index == 0}" class="panel-collapse collapse">
            <div class="panel-body" ng-repeat="(datakey, datavalue) in infovalue">
                    <div class="media">
                      <div class="media-body">
                        <h4 class="media-heading">{{datakey}}</h4>
                          {{datavalue}}
                      </div>
                    </div>
            </div>
          </div>
    </div>
  </div>
</div>
   <div class="navbar navbar-app navbar-absolute-bottom ubicationControls">
  <div class="btn-group btn-group-justified">
  <div class="btn-group">
    <button type="button" ng-click="updateMapCenter({{ubication.coords}},8)" class="btn btn-default"><i class="fa fa-eye fa-navbar"></i> Ver en mapa</button>
  </div>
  <div class="btn-group">
    <button type="button" ng-click="reloadUbicationsInfo({{ubication}})" class="btn btn-default"><i class="fa fa-refresh fa-navbar"></i> Actualizar</button>
  </div>
    <div class="btn-group">
    <button type="button" ng-click="deleteUbication({{ubication.id}})" class="btn btn-default"><i class="fa fa-times-circle fa-navbar"></i> Eliminar</button>
  </div>
</div>
</div>
</div>
