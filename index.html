<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>GeoINTA Movil</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <!--<link rel="stylesheet" href="./css/bootstrap.min.css" />-->
    <link rel="stylesheet" href="./css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="./css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="./css/openlayers.css" />
    <link rel="stylesheet" href="./css/mobile-angular-ui-desktop.min.css" />
    <link rel="stylesheet" href="./css/geointaMobile.css" />
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script src="./js/openlayers.js" type="text/javascript"></script>
    <script src="./js/angular.min.js"></script>
    <script src="./js/angular-route.min.js"></script>
    <script src="./js/angular-touch.min.js"></script>
    <script src="./js/factories.js"></script>
    <script src="./js/directives.js"></script>
    <script src="./js/controllers.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/geointaMobile.js"></script>
    <script src="./js/FileSaver.min.js"></script>
    <script src="./js/mobile-angular-ui.min.js"></script>
  </head>
<body  ng-app="geointaApp" ng-controller="MainController">


  <div ng-include src="getSidebarRight()" class="sidebar sidebar-right" toggleable parent-active-class="sidebar-right-in" id="rightSidebar"></div>


  <div class="app">
       <!-- Navbars -->
       <!-- Navbar TOP-->
       <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-left">
          <span>GeoINTA</span>
        </div>
        <div class="btn-group pull-right">
          <div ng-click="toggle('rightSidebar')" class="btn btn-navbar">
            <i class="fa fa-map-marker"></i> Ubicaciones
          </div>
        </div>
      </div>
      <!-- Navbar BOTTOM-->
      <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified">
          <a ng-click="requestUserGeolocation()" class="btn btn-navbar btn-icon-only"><i class="fa fa-crosshairs fa-navbar"></i></a>
          <a ng-click="go('/')" class="btn btn-navbar btn-icon-only"><i class="fa fa-globe fa-navbar"></i></a>

          <a ng-click="go('/configuration')" class="btn btn-navbar btn-icon-only"><i class="fa fa-cog fa-navbar"></i></a>
        </div>
      </div>

   
    <div class="app-body">
      <ng-view class="app-content"></ng-view>
    </div>


<div overlay="generalOverlay">
  <h4 class="overlay-title">{{overlayTitle}}</h4>  
  <p>
    {{overlayMessage}}
  </p>
  <p ng-show="{{showOverlayButton}}" toggle="off" bubble target="generalOverlay">
    <span class="btn btn-primary">Ok</span>
  </p>  
</div>


    </div>
  </body>
</html>
